<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TPR Photography</title>
    <link rel="icon" type="image/png" href="Images/tpr-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Elegant background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 10rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            border-radius: 0;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 100%);
            color: #1a1a1a;
            border: 2px solid #d4af37;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f4e4c1 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        /* Decorative elements */
        .decorative-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }

        /* Subtle animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .error-code { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        .decorative-line { animation-delay: 0.3s; }
        p { animation-delay: 0.4s; }
        .buttons { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Images/tpr-logo.png" alt="TPR Photography">
        </div>
        <div class="error-code">404</div>
        <h1>Lost in the Frame</h1>
        <div class="decorative-line"></div>
        <p>It seems this moment hasn't been captured yet. Let's get you back to the gallery where every frame tells a story.</p>
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                ‚Üê Back to Home
            </a>
            <a href="gallery.html" class="btn btn-secondary">
                View Gallery
            </a>
        </div>
    </div>
</body>
</html>
